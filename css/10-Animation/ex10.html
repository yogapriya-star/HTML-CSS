<html>
<head>
    <title>CSS-Animation</title>
    <style>
        div{
            background-color: red;
            width: 140px;
            height: 200px;
        }
        div:hover{
            transition: 2s;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
<div>
    <h1>Hello</h1>
</div>
</body>
</html>
