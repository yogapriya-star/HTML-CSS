<html>
<head>
    <title>CSS-Animation</title>
    <style>
        .box{
            background-color: red;
            width: 100px;
            height: 100px;
            animation-name: colorchange;
            animation-duration: 5s;
        }
        @keyframes colorchange {
            0%{
                margin-left: 0;
            }
            50%{
                margin-top: 100px;
            }
            100%{
                margin-left: 500px;
            }
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
