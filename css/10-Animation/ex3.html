<html>
<head>
    <title>CSS-Animation</title>
    <style>
        .box{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .box:hover{
            background-color: pink;
            margin-left: 100px;
            transition-duration: 5s;
            transition-property: margin-left;
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
