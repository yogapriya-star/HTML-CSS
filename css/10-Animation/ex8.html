<html>
<head>
    <title>CSS-Animation</title>
    <style>
        .box1{
            background-color: red;
            width: 200px;
            height: 200px;
            animation-name: zoom;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
        }
        @keyframes zoom  {
            0% {
                margin-left: 0;
            }
            100% {
                margin-left: 500px;
            }
        }
    </style>
</head>
<body>
<div class="box1">

</div>
</body>
</html>
