<html>
<head>
    <title>Display-Property</title>
    <style>
        .one{
            background-color: red;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .two{
            background-color: yellow;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .three{
            background-color: blue;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="one">
</div>
<div class="two">
</div>
<div class="three">
</div>
</body>
</html>
