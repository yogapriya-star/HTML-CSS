<html>
<head>
    <title>CSS-Media</title>
    <style>

        @media screen and (min-width:800px){
            h1{
                color: blue;
            }
        }

        @media screen and (max-width:800px){
            h1{
                color: red;
            }
        }

    </style>
</head>
<body>
<div>
    <h1>Hello</h1>
</div>
</body>
</html>
