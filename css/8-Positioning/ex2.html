<html>
<head>
    <title>CSS-Positioning</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            /*border: 2px solid black;*/
            width: fit-content;
            position: relative;
        }
        img{
            width: 200px;
        }
        h1{
            background-color: red;
            padding: 10px;
            border-radius: 50px;
            width: fit-content;
            position: absolute;
            top: 0;
            right: 20px;
        }
    </style>
</head>
<body>
<div class="box1">
    <img src="images/bell.png" alt="bell-notification">
    <h1>34</h1>
</div>
</body>
</html>
