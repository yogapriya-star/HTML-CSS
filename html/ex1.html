<html>
<head>
    <title>HTML,CSS & JS</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
<h1>Hello</h1>
<button>Click</button>
<script>
    document.querySelector("button").addEventListener("click", function(){
        document.querySelector("h1").style.color="blue";
    })
</script>
</body>
</html>
